name: mobile
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^7.0.1
  mobx: ^2.1.3
  flutter_mobx: ^2.0.6+5
  provider: ^6.0.5
  http: ^0.13.5
  intl: ^0.18.0
  json_serializable: ^6.6.1
  json_annotation: ^4.8.0

dev_dependencies:
  build_runner: ^2.3.3
  mobx_codegen: ^2.1.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "./assets/icons/rotated.png"
  min_sdk_android: 18 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "./assets/icons/rotated.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/horizontal_transparent.png
    - assets/icons/rotated_transparent.png
    - assets/icons/horizontal.png
    - assets/icons/rotated.png
    - assets/images/exercise_img_test.png
    - assets/images/placeholder_exercise.png
    - assets/images/no_programs_arrow.png
